<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="francisco">
    <meta name="description" content="For loop with JS">
    <link rel="stylesheet" href="forLoopStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1>FOR LOOP</h1>
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var matrixNames = ["Sherman", "Churchil", "T-34", "Tiger 2", "Cronwell", "Chi-To"];
        for (let counter = 0; counter < matrixNames.length; counter++) {
            document.write(matrixNames[counter] + "<br>");
        }
    </script>
</body>

</html>
