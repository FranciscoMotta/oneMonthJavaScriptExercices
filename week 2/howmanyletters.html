<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Franzua">
    <meta name="description" content="Code for count how many letters has a word">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="howmanylettersstyles.css">
    <title>Letter counter</title>
    <h1>Letter counter!</h1>
</head>

<body>
    <script type="text/javascript">
        function howManyLetter() {
            var get = prompt("Ingrese palabra");
            var result = get.length;
            document.write("<h2> La palabra: " + get + " tiene " + result + " letras </h2>");
        }
        howManyLetter();
    </script>
</body>

</html>
